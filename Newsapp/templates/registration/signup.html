{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} SIGN UP {% endblock %}
{% block content %}
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">SIGN UP</button>
    </form>
{% endblock %}
