{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password Change{% endblock %}
{% block content %}
<h2>Password Change</h2>
<p>Please enter your old password correctly for security purpose and enter the new password 2 times.</p>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="change my password">
</form>
{% endblock %}
