{% extends "base.html" %}
{% block content %}
    {% for post in blogpost_list %}
        <div class="post-entry">
        <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
        <p>Author: {{ post.author }}</a>
        <p>{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock %}
